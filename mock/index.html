<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React × Todo</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&family=Noto+Sans+JP:wght@400;700&family=Sawarabi+Gothic&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">

        <!-- タイトル -->
        <h1 class="title">TODOアプリ In React</h1>

        <!-- 追加 -->
        <div class="condition">

            <!-- カテゴリー -->
            <select class="select_box">
                <option value="1">趣味</option>
                <option value="2">仕事</option>
                <option value="3">その他</option>
            </select>

            <!-- テキストボックス -->
            <input type="text" class="input_text">

            <!-- 追加ボタン -->
            <button class="button">ADD</button>

        </div>

        <!-- TODOリスト -->
        <div class="todo_list">
            <div class="row">
                <div class="category">趣味</div>
                <div class="text">買い物</div>
            </div>
            <div class="row">
                <div class="category">趣味</div>
                <div class="text">買い物</div>
            </div>
        </div>

    </div>
</body>

</html>
